<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="/% description %/">
    <title>Serious</title>

    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="stylesheet" href="./theme.css">

<body data-debug="on" data-ep="0">
<div id="layout">
    <div id="overlay">
        <div class="loader">Loading...</div>
    </div>
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link" title="Toggle the menu.">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">

            <ul class="pure-menu-list">
                <li class="pure-menu-item" title="Start at the beginning.">
                    <a id="first-link" href="javascript:void(0)" class="pure-menu-link">First</a>
                </li>

                <li class="pure-menu-item hide" title="View the latest episode.">
                    <a id="last-link" href="javascript:void(0)" class="pure-menu-link">Latest</a>
                </li>

                <li class="pure-menu-item" title="See all the episodes.">
                    <a id="list-link" href="./?list=1" class="pure-menu-link">Episodes</a>
                </li>

                <li class="pure-menu-item" title="Recently released episodes.">
                    <a id="home-link" href="./?" class="pure-menu-link">Recent</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1 id="title"></h1>
            <h2 id="subtitle"></h2>
        </div>

        <div id="content">
            <!-- rendered output -->
        </div>
    </div>
    <div id='footer'>
        <div id="nav-container">
            <a class="nav" id="prev">
                Previous
                <i class="material-icons">
                    arrow_left
                </i>
            </a>
            <a class="nav" id="next">
                Next
                <i class="material-icons">
                    arrow_right
                </i>
            </a>
        </div>
        <div id="disqus_thread" class="hide"></div>
        <span id="user-copyright"></span>
        <span id='byline'>Powered by <a href="https://twinelab.net/serious">Serious</a>.</span>
    </div>
</div>

<!-- scripts -->
<script src="./scripts/ui.js"></script><!-- load from cdn -->

</body>
</html>
