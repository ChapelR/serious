<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="/% description %/">
    <title>Serious</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/md.css">
</head>
<body data-debug="on" data-ep="0">

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">

            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a id="first-link" href="javascript:void(0)" class="pure-menu-link">First</a>
                </li>

                <li class="pure-menu-item">
                    <a id="last-link" href="javascript:void(0)" class="pure-menu-link">Latest</a>
                </li>

                <li class="pure-menu-item menu-item-divided">
                    <a id="list-link" href="javascript:void(0)" class="pure-menu-link">Episodes</a>
                </li>

                <li class="pure-menu-item">
                    <a id="about-link" href="javascript:void(0)" class="pure-menu-link">About</a>
                </li>

                <li class="pure-menu-item">
                    <a id="blog-link" href="javascript:void(0)" class="pure-menu-link">Blog</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1 id="title">Post Title</h1>
            <h2 id="subtitle">Post Subtitle</h2>
        </div>

        <div id="content">
            <!-- rendered output -->
        </div>
    </div>

    <div id='footer'>
        <span id='byline'>Powered by <a href="https://twinelab.net/">Serious</a>.</span>
    </div>
</div>

<!-- scripts -->
<script src="./scripts/ui.js"></script>
<script src="./scripts/url.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./scripts/renderer.js"></script>
<script src="./scripts/load.js"></script>
<script src="./scripts/menu.js"></script>

</body>
</html>
